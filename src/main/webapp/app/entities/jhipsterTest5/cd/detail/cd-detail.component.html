<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="cd">
      <h2 data-cy="cdDetailsHeading"><span>Cd</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>ID</span></dt>
        <dd>
          <span>{{ cd.id }}</span>
        </dd>
        <dt><span>Name</span></dt>
        <dd>
          <span>{{ cd.name }}</span>
        </dd>
        <dt><span>Performer</span></dt>
        <dd>
          <span>{{ cd.performer }}</span>
        </dd>
        <dt><span>Release Year</span></dt>
        <dd>
          <span>{{ cd.releaseYear }}</span>
        </dd>
        <dt><span>Disc Count</span></dt>
        <dd>
          <span>{{ cd.discCount }}</span>
        </dd>
        <dt><span>Medium</span></dt>
        <dd>
          <span>{{ cd.medium }}</span>
        </dd>
        <dt><span>Label</span></dt>
        <dd>
          <span>{{ cd.label }}</span>
        </dd>
        <dt><span>State</span></dt>
        <dd>
          <span>{{ cd.state }}</span>
        </dd>
        <dt><span>Added</span></dt>
        <dd>
          <span>{{ cd.added | formatMediumDatetime }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/jhipstertest5/cd', cd.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
